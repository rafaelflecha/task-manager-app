<h1 mat-dialog-title>{{data.action}} Tarefa</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input type="hidden" [(ngModel)]="data.taskId"/>
    <input required cdkFocusInitial matInput placeholder="Titulo" [(ngModel)]="data.title" (blur)="enableButton(data.title)">
  </mat-form-field>
  <mat-form-field>
      <input matInput placeholder="Descrição" [(ngModel)]="data.description">
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data" [disabled]="!buttonDisabled">{{data.action}}</button>
</div>
